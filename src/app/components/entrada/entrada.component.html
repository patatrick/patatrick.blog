<div class="container p-2">
	<article class="flex flex-col flex-wrap items-start bg-white rounded-md format lg:format-lg dark:format-invert max-w-max">
		<img [src]="entrada?.cover_image" alt="cover_image" class="w-full rounded-t-md" />
		<header class="pt-4 px-8 sm:px-10">
			<h2 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">
				{{ entrada?.title }}
			</h2>
			@for (tag of entrada?.hashtag; track tag) {
				<span class="inline mx-1 py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium tracking-widest">
					{{ getNombreHashtag(+tag) }}
				</span>
			}
		</header>
		<div class="px-8 sm:px-10 w-full" [innerHTML]="sanitizarHTML(entrada?.content??'')"></div>
	</article>
</div>
